<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:replace="fragments/header :: header" />

<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<div class="container">
    <form action="/join" method="post" th:object="${memberForm}">
        <div class="form-group">
            <div>
                <label form="name">이름</label>
                <input  class="form-control" type="text" id="name" name="name" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label form="age">나이</label>
                <input class="form-control" type="text" id="age" name="age" placeholder="나이를 입력하세요">
            </div>
            <div  class="form-control">
                <label form="sex">성별</label>
                <input type="radio"  value="male" name="sex">남성
                <input type="radio"  value="female" name="sex">여성
                <input type="radio"  value="mixed" name="sex">중성
            </div>
            <div>
                <label form="department">전공</label>
                <input class="form-control" type="text" id="department" name="department" placeholder="전공을 입력하세요"></div>
            <div>
                <label form="address">아이디</label>
                <input class="form-control"type="text" id="address" name="address" placeholder="아이디">
                <small class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
            </div>
            <div>
                <label form="password">비밀번호</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="비밀번호">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="alert('complete!')">가입!</button>
    </form>
</div>

</body>
</html>
