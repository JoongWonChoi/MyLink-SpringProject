<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header" />

<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container"><h3>MyLink</h3></div>
<div class = "container">
    <div>
        <table class = "table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>나이</th>
                <th>성별</th>
                <th>전공</th>
                <th>ID</th>
                <th>PASSWORD</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${member}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.age}"></td>
                <td th:text="${member.sex}"></td>
                <td th:text="${member.department}"></td>
                <td th:text="${member.address}"></td>
                <td th:text="${member.password}"></td>
                <td>
                    <a href="#" th:href="@{/members/{id}/edit (id=${member.id})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
                <td>
                    <a href="#" th:href="@{/members/{id}/delete (id=${member.id})}"
                       class="btn btn-primary" role="button">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
