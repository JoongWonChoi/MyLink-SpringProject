<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="container">
    <tr th:each="member : ${member}">
        <form method="post" th:href="@{/members/{id}/edit (id=${member.id})}">
            <div class="form-group">
                <div>
                    <label form="name">이름</label>
                    <input type="text" id="name" name="name" th:value="${member.name}">
                </div>
                <div>
                    <label form="age">나이</label>
                    <input type="text" id="age" name="age" th:value="${member.age}">
                </div>
                <div>
                    <label form="sex">성별</label>
                    <input type="radio"  value="male" name="sex">남성
                    <input type="radio"  value="female" name="sex">여성
                    <input type="radio"  value="mixed" name="sex">중성
                </div>
                <div>
                    <label form="department">전공</label>
                    <input type="text" id="department" name="department" th:value="${member.department}">
                </div>
                <div>
                    <label form="address">아이디</label>
                    <input type="text" id="address" name="address" th:value="${member.address}">
                </div>
                <div>
                    <label form="password">비밀번호</label>
                    <input type="text" id="password" name="password" th:value="${member.password}">
                </div>

            </div>
            <button type="submit" onclick="alert('complete!')">등록</button>
        </form>

    </tr>
</div>

</div>



</body>
</html>
