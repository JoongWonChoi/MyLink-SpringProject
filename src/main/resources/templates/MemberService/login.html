<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="container">
        <form action="/login" method="post" th:object="${memberForm}">
            <div class="form-group">
                <div>
                    <label form="address">아이디</label>
                    <input class="form-control"type="text" id="address" name="address" placeholder="아이디">
                    <small class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                </div>
                <div>
                    <label form="password">비밀번호</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="비밀번호">
                </div>
            </div>
            <div class="view_btn">
            <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>
        <div class="view_btn">
            <button class="btn btn-primary" onclick="location.href='/join'">회원가입</button>
        </div>
    </div>
</body>
</html>
