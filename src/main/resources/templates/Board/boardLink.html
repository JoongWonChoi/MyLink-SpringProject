<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container"><h3>Link게시판</h3></div>
<div class = "container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>이름</th>
                <th>전공</th>
                <th>작성시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <td><a th:href="@{/board-link/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
                <td th:text="${board.member.name}"></td>
                <td th:text="${board.member.department}"></td>
                <td th:text="${board.uploadTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class = "view_btn">
    <button class = "btn btn-primary" th:if="${session.loginMember == null}" onclick="location.href='/login'">글쓰기</button>
    <button class = "btn btn-primary" th:if="${session.loginMember != null}" onclick="location.href='/board-link/new'">글쓰기</button>
</div>

</body>
</html>
