<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>postDetail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyLink</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Join</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container"><h3>MyLink</h3></div>
<div class = "container">
    <div>
        <table>
            
            <tbody>
            <tr th:each="post : ${post}">
                <td th:text="${post.index}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.name}"></td>
                <td th:text="${post.age}"></td>
                <td th:text="${post.sex}"></td>
                <td th:text="${post.department}"></td>
                <td th:text="${post.body}"></td>
                <form method="post" th:href="@{/board-link/post/{id}(id=${post.index})}">
                    <button type="submit" onclick="alert('delete complete!')">Delete</button>
                </form>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</html>
