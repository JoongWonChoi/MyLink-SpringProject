<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

</head>
<body>





<div class="container">
    <form action="/board-link/write" method="post">
        <div class="form-group">
            <div>
            <label form="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
            </div>
            <div>
            <label form="age">나이</label>
                <input type="text" id="age" name="age" placeholder="나이를 입력하세요">
            </div>
            <div>
            <label form="sex">성별</label>
                <input type="radio"  value="male" name="sex">남성
                <input type="radio"  value="female" name="sex">여성
                <input type="radio"  value="mixed" name="sex">중성</div>
            <div>
            <label form="department">전공</label>
                <input type="text" id="department" name="department" placeholder="전공을 입력하세요"></div>
            <div>
            <label form="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목">
            </div>
            <div>
            <label form="body">내용</label>
                <input type="text" id="body" name="body" placeholder="링크를 넣어주세요">
            </div>
        </div>
        <button type="submit" onclick="alert('complete!')">등록</button>
    </form>
</div>

</body>
</html>
